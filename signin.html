<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- cdn -->
    <script
      src="https://kit.fontawesome.com/70652ddcd3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/css/bootstrap.min.css" />
    <!-- cdn -->
    <!-- my css -->
    <link rel="stylesheet" href="src/css/sass/style.css" />
    <link rel="stylesheet" href="src/css/sass/res.css" />
  </head>
  <body>
    <!-- login -->
    <section>
      <div
        class="my_login_div"
        style="background-image: url('src/img/login_bg.jpg')"
      >
        <div class="d-flex justify-content-center">
          <div class="user_card shadow">
            <div class="d-flex justify-content-center">
              <div class="brand_logo_container">
                <img src="src/img/login.png" class="brand_logo" alt="Logo" />
              </div>
            </div>
            <div class="d-flex justify-content-center form_container">
              <form>
                <div class="input-group mb-3">
                  <div class="input-group-append">
                    <span class="input-group-text"
                      ><i class="fas fa-user"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name=""
                    class="form-control input_user"
                    value=""
                    placeholder="username"
                  />
                </div>
                <div class="input-group mb-2">
                  <div class="input-group-append">
                    <span class="input-group-text"
                      ><i class="fas fa-key"></i
                    ></span>
                  </div>
                  <input
                    type="password"
                    name=""
                    class="form-control input_pass"
                    value=""
                    placeholder="password"
                  />
                </div>
                <div class="form-group">
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="customControlInline"
                    />
                    <label
                      class="custom-control-label"
                      for="customControlInline"
                      >Remember me</label
                    >
                  </div>
                </div>
                <div class="d-flex justify-content-center mt-3 login_container">
                  <button type="button" name="button" class="btn login_btn">
                    Login
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- login end -->
    <!-- js -->
    <script src="src/js/jquery.min.js"></script>
    <script src="src/js/popper.min.js"></script>
    <script src="src/js/bootstrap.min.js"></script>
  </body>
</html>
